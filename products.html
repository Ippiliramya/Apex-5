<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Haven - Laptops</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Laptops</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="products">
        <h2 class="section-title">Our Featured Laptops</h2>
        <div class="product-grid">
            <div class="row">
                <div class="col-sm-4 product-card">
                    <img src="/Images/product.jpg"  width="200px" height="300px"alt="Gaming Laptop" style="margin-left: 10px;">
                    <h3 style="margin-left: 10px;">Gaming Laptop</h3>
                    <button class="buy" data-name="Gaming Laptop" data-price="1500">Buy Now</button>
                </div>
                <div class="col-sm-4 product-card">
                    <img src="/Images/Product1.jpg" width="200px" height="300px" alt="Business Laptop" style="margin-left: 10px;">
                    <h3 style="margin-left: 10px;">Business Laptop</h3>
                    <button class="buy" data-name="Business Laptop" data-price="1200">Buy Now</button>
                </div>
                <div class="col-sm-4 product-card">
                    <img src="/Images/Product2.jpg" width="200px" height="300px" alt="Convertible Laptop" style="margin-left: 10px;">
                    <h3 style="margin-left: 10px;">Convertible Laptop</h3>
                    <button class="buy" data-name="Convertible Laptop" data-price="1000">Buy Now</button>
                </div>
            </div>
        </div>
        <div class="product-grid">
            <div class="row">
                <div class="col-sm-4 product-card">
                    <img src="/Images/Product3.jpg"  width="200px" height="300px"alt="Ultrabook" style="margin-left: 10px;">
                    <h3 style="margin-left: 10px;">Ultrabook</h3>
                    <button class="buy" data-name="Ultrabook" data-price="1400">Buy Now</button>
                </div>
                <div class="col-sm-4 product-card">
                    <img src="/Images/Product4.jpg" width="200px" height="300px" alt="Budget Laptop" style="margin-left: 10px;">
                    <h3 style="margin-left: 10px;">Budget Laptop</h3>
                    <button class="buy" data-name="Budget Laptop" data-price="700">Buy Now</button>
                </div>
                <div class="col-sm-4 product-card">
                    <img src="/Images/Product5.jpg" width="200px" height="300px" alt="Performance Laptop" style="margin-left: 10px;">
                    <h3 style="margin-left: 10px;">Performance Laptop</h3>
                    <button class="buy" data-name="Performance Laptop" data-price="1300">Buy Now</button>
                </div>
            </div>
        </div>
    </section>

    <section class="cart" style="background-color: cornflowerblue; margin-top: 20px;">
        <h2 class="section-title">Shopping Cart</h2>
        <ul id="cart-items" class="list-group"></ul>
        <p id="total-price" class="mt-3">Total: $0</p>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Laptop Haven. Crafted with ❤️ by Creative Devs.</p>
    </footer>

    <script src="script.js"></script>
