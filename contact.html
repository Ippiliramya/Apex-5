<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Haven - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Laptops</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h2 class="section-title" style="margin: 20px;">Get in Touch with Laptop Haven</h2>
    <div class="container reg">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-6">
                <form name="form" id="Contact" onsubmit="return handleSubmit(event)">
                    <div class="form-group">
                        <label>*First Name:</label>
                        <input type="text" class="form-control" placeholder="First Name" name="firstname" id="firstname" onblur="return disp1()">
                        <p id="para1"></p>
                    </div>
                    <div class="form-group">
                        <label>*Last Name:</label>
                        <input type="text" class="form-control" placeholder="Last Name" name="lastname" id="lastname" onblur="return disp2()">
                        <p id="para2"></p>
                    </div>
                    <div class="form-group">
                        <label>*New Password:</label>
                        <input type="password" class="form-control" placeholder="New Password" name="password" id="password" onblur="return disp3()">
                        <p id="para3"></p>
                    </div>
                    <div class="form-group">
                        <label>*Confirm Password:</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" name="password" id="confirmpassword" onblur="return disp4()">
                        <p id="para4"></p>
                        <p id="error2"></p>
                    </div>
                    <div class="form-group">
                        <label>*Email:</label>
                        <input type="email" class="form-control" placeholder="Email" name="email" id="email" onblur="return disp5()">
                        <p id="para5"></p>
                    </div>
                    <p id="error1"></p>
                    <button type="submit" class="btn btn-success" style="margin-left: 40%; padding: 5px;">SUBMIT</button>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <section class="map">
        <h3 style="text-align: center;">Our Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3877.6501952866947!2d79.39639827413144!3d13.618163700375398!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a4d4b3f796b3c71%3A0xf60e3d761b2bcdff!2sSRI%20PADMAVATI%20MAHILA%20VISVAVIDYALAYAM!5e0!3m2!1sen!2sin!4v1731778743221!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="pics"></iframe>
    </section>
    <footer class="footer" style="margin-top: 20px;">
        <p>&copy; 2024 Laptop Haven. Crafted with ❤️ by Creative Devs.</p>
    </footer>
    <script>
        // JavaScript to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            const firstName = document.getElementById("firstname").value;
            const lastName = document.getElementById("lastname").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmpassword").value;

            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                alert("Please fill out all required fields.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            alert(`Thank you, ${firstName} ${lastName}. Your details have been submitted successfully.`);
            return true;
        }
    </script>
</body>
</html>
